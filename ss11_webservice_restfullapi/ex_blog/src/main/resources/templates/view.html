<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h2>Blog</h2>
    <form th:object="${blog}">
        <div class="mb-3" style="justify-content: center">
            <h2 style="color: blue" th:text="${blog.tittle}"></h2>
        </div>
        <div class="mb-3 form-control">
            <p th:text="${blog.content}">mau</p>
        </textarea>
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">Category</label>
            <input type="text" class="form-control" id="name" th:value="${blog.category.name}" >
        </div>
        <div class="mb-3">
            <label for="date" class="form-label">Date</label>
            <input type="date" class="form-control" id="date" th:value="${blog.date}" >
        </div>
    </form>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h2>Blog</h2>
    <form th:object="${student}" method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" th:field="*{name}" >
        </div>
        <div class="mb-3">
            <label for="account" class="form-label">Account</label>
            <input type="text" class="form-control" id="account" th:field="*{account.accountName}" >
        </div>
        <div class="mb-3">
            <label for="classRoom" class="form-label">ClassRoom</label>
            <select th:field="*{classRoom}" id="classRoom">
                <option th:each="class: ${classes}"
                        th:text="${class.name}"
                        th:value="${class.id}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Courses</label>
            <input type="checkbox"  th:field="*{courses}"
                   th:each="c:${courseslist}"
                   th:text="${c.name}" th:value="${c.id}">
        </div>

        <div class="mb-3">
            <input type="submit" class="btn btn-primary" value="submit">
        </div>
    </form>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>

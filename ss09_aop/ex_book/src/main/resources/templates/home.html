<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 style="color: blue">Thư viện</h1>
        <div>
            <h2 style="color: red" th:if="${list.isEmpty()}" th:text="Nodata"></h2>
            <table class="table" th:unless="${list.isEmpty()}" >
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Tên</th>
                    <th scope="col">Số lượng</th>
                    <th scope="col"></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="l, loop:${list}">
                    <th scope="row" th:text="${loop.count}">1</th>
                    <td th:text="${l.name}">Mark</td>
                    <td th:if="${l.quantity>0}" th:text="${l.quantity}">Otto</td>
                    <td th:unless="${l.quantity>0}" >Hết sách</td>
                    <td>
                        <a role="button" class="btn btn-primary" th:href="@{{id}/detail(id=${l.id})}">Chi tiết</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div>
            <a role="button" class="btn btn-primary" th:href="@{/delete}">Trả sách</a>
        </div>
        <div class="mt-5">
            <a role="button" class="btn btn-primary" th:href="@{/book}">Sách đã mượn</a>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../static/css/bootstrap.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <h2>Blog</h2>
    <div>
        <div>
            <label for="nameFind">FindByName</label>
            <input class="form-control" id="nameFind" type="text">
        </div>
        <div class="mt-4 ms-2 mb-4">
            <button type="button" class="btn btn-primary" id="btnFind">FIND</button>
        </div>
    </div>
    <div style="width: 800px">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Tittle</th>
                <th scope="col">Category</th>
                <th scope="col">Date</th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
        <div class="mt-4 ms-2 mb-4">
            <button type="button" class="btn btn-primary"  id="btnLoad">LOAD</button>
        </div>
</div>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">DELETE</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Are you sure?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
                    <button type="button" class="btn btn-primary">Yes</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../static/jquery/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="../static/js/bootstrap.js"></script>
<script>
    let page =0;
    $(document).ready(function (){
        init(page)
        $("#btnLoad").click(function (){
            page++
            init(page)
        })
    })

    function  init(page){
        let tr='';
        $.ajax({
            url: `http://localhost:8080/api/blog?page=${page}`,
            type: "GET",
            dataType: "json",
            success: function (data){
                console.log(data);
                data = data.content;
                for (let i=0;i<data.length;i++){
                    tr += `<tr>
                            <td>${(page-1)*2+i+3}</td>
                            <td>${data[i].tittle}</td>
                            <td>${data[i].content}</td>
                            <td>${data[i].date}</td>
                            </tr>
                      `
                }
                $("tbody").append(tr)
            }
        })
    }
    // function deleteBlog(id){
    //     console.log(id);
    //     $.ajax({
    //         type: "DELETE",
    //         url: "http://localhost:8080/api/blog/"+id,
    //         success : init(page)
    //     })
    // }
    $("#btnFind").click(function (){
        let nameFind = $("#nameFind").val()
        $.ajax({
            url: "http://localhost:8080/api/blog/find/"+ nameFind,
            type: "GET",
            dataType: "json",
            success: function (data){
                $("tbody").empty()
                console.log(data);
                let tr=[];
                for (let i=0;i<data.length;i++){
                    tr.push("<tr>")
                    tr.push("<td>"+ (i+1) +"</td>")
                    tr.push("<td>"+data[i].tittle +"</td>")
                    tr.push("<td>"+data[i].content +"</td>")
                    tr.push("<td>"+data[i].date +"</td>")
                    // tr.push("<td>"+ "<a role='button' class='btn btn-danger' onclick='deleteBlog("+data[i].id +")'>DELETE</a>" +"</td>")
                    tr.push("</tr>")
                }
                $("tbody").append(tr.join(""))
            }
        })
    })
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-9" style="float: left">
            <div class="container justify-center d-flex mt-5">
                <div class="row">
                    <div class="col-lg-4 col-md-4 col-sm-auto" th:each="l:${list}">
                        <div class="card">
                            <img th:src="${l.image}" class="card-img-top" alt="...">
                            <div class="card-body">
                                <h5 class="card-title" th:text="${l.name}">Card title</h5>
                                <h3 th:text="${l.price}"></h3>
                                <a th:href="@{{id}/detail(id=${l.id})}" class="btn btn-primary">Chi tiết</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-3" style="float: right">
            <div style="position: fixed; top:50px; right: 50px" th:if="${historyProduct}">
                <div class="card">
                    <img style="width: 400px; height: auto;object-fit: cover" th:src="${historyProduct.image}" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${historyProduct.name}">Card title</h5>
                        <h3 th:text="${historyProduct.price}"></h3>
                        <a th:href="@{{id}/detail(id=${historyProduct.id})}" class="btn btn-primary">Chi tiết</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>

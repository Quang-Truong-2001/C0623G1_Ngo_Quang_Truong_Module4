<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h2>Music</h2>
    <form th:object="${musicDTO}" method="post">
        Song:
        <input type="text" th:field="*{song}">
        <span style="color: red"
              th:if="${#fields.hasErrors('song')}"
              th:errors="*{song}"
        ></span>
        <br>
        Musician:
        <input type="text" th:field="*{musician}">
        <span style="color: red"
              th:if="${#fields.hasErrors('musician')}"
              th:errors="*{musician}"
        ></span>
        <br>
        Category:
        <input type="text" th:field="*{category}">
        <span style="color: red"
              th:if="${#fields.hasErrors('category')}"
              th:errors="*{category}"
        ></span>
        <br>
        <input type="submit" value="submit">
    </form>
</body>
</html>

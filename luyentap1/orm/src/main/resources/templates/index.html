<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{/save}" th:object="${studentDTO}" th:method="post">
    name:
    <input type="text" th:field="*{name}">
    <span th:field="*{name}"
          th:if="${#fields.hasErrors('name')}"
          th:errors="*{name}">
    </span>
    <br>
    phone:
    <input type="number" th:field="*{phone}">
    <span th:field="*{phone}"
                 th:if="${#fields.hasErrors('phone')}"
                 th:errors="*{phone}">
    </span>
    <br>
    email:
    <input type="text" th:field="*{email}">
    <span th:field="*{email}"
          th:if="${#fields.hasErrors('email')}"
          th:errors="*{email}">
    </span>
    <br>
    <input type="submit" value="submit">
</form>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <div>
            <form th:object="${blogDTO}" method="post">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Name</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" th:field="*{name}">
                    <span style="color: red"
                            th:if="${#fields.hasErrors('name')}"
                            th:errors="*{name}"
                    ></span>
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail2" class="form-label">Date</label>
                    <input type="date" class="form-control" id="exampleInputEmail2" th:field="*{date}">
                    <span style="color: red"
                          th:if="${#fields.hasErrors('date')}"
                          th:errors="*{date}"
                    ></span>
                </div>
                <div class="mb-3">
                    <label class="form-label">Category</label>
                    <select class="form-select" th:field="*{category}">
                        <option th:each="c: ${category}" th:text="${c.name}" th:value="${c.id}"></option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>

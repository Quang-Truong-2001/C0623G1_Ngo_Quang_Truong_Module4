<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h2>Product</h2>
    <div style="width: 800px">

        <form action="/findByName">
            <div style="display: flex">
                <div>
                    <label for="nameFind">FindByName</label>
                    <input class="form-control" id="nameFind" type="text" name="nameFind">
                </div>
                <div class="mt-4 ms-2">
                    <input class="btn btn-primary" type="submit" value="FIND">
                </div>
            </div>
        </form>
        <table class="table">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Price</th>
            </tr>
            </thead>
            <tbody>
                <tr th:each="product, loop :${list}">
                    <td th:text="${loop.count}"></td>
                    <td th:text="${product.name}">Hoa</td>
                    <td th:text="${product.price}">10000</td>
                    <td style="display: flex ">
                        <div class="action-course justify-content-around">
                            <a role="button" class="btn btn-primary edit btn-content mb-1" th:href="@{{id}/detail(id=${product.id})}"
                              >VIEW</a>
                        </div>
                        <div class="ms-3 action-course justify-content-around">
                            <a role="button" class="btn btn-warning edit btn-content mb-1" th:href="@{{id}/edit(id=${product.id})}"
                            >EDIT</a>
                        </div>
                        <div class="ms-3 action-course justify-content-around">
                            <a role="button" class="btn btn-danger edit btn-content mb-1"
                               th:href="@{{id}/delete(id=${product.id})}"
                            >DELETE</a>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
        <a role="button" class="btn btn-primary edit btn-content mb-1" th:href="@{/add}"
        >ADD</a>
    </div>
</div>
<div>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Thông báo</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Bạn có chắc chắn muốn xóa <span class="text-danger" id="name"></span> không?</p>
                </div>
                <div class="modal-footer">
                    <a role="button" class="btn btn-outline-info" href="/servlet-work">NO</a>
                    <a role="button" class="btn btn-outline-danger" id="delete">YES</a>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    function sendInf(id){
        document.getElementById("delete").setAttribute("href","/servlet-work?action=delete&id="+id);
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
